<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stormtech | X-One</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="img-slide first">
                <img src="img/imagesHeader/1.jpg">
            </div>
            <div class="img-slide">
                <img src="img/imagesHeader/2.jpg">
            </div>
            <div class="img-slide">
                <img src="img/imagesHeader/3.jpg">
            </div>
            <div class="img-slide">
                <img src="img/imagesHeader/4.jpg">
            </div>
            <div class="img-slide">
                <img src="img/imagesHeader/5.jpg">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>

    <section class="hero">
        <h1>LINHA COMPLETA X-ONE</h1>
        <h2>A única marca no mundo que te dá Garantia.</h2>

        
        <div class="wrapper-image">
            <img src="img/Película-removebg-preview.png" alt="">
        </div>
        
        <h3>PELÍCULAS</h3>
        
        <p>
            Películas com alta tecnologia de proteção, sendo 6x mais resistente a impactos. Com tecnologia de nível militar e produtos certificados pela SGS por segurança, qualidade e integridade.
        </p>
        
        <video src="img/video-catalogo.mp4" controls width="100%"></video>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
